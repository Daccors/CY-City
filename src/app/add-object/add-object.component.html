<div class="body">
    <mat-card>
        <mat-card-content>
            <div class="head">
                <button mat-stroked-button routerLink="/add_object_form" routerLinkActive="active" class="Add">
                    <mat-icon>add</mat-icon>
                    Ajouter un objet
                </button>
            </div>
            <div>
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                        <ng-container matColumnDef="num">
                            <th mat-header-cell *matHeaderCellDef><B> ID </B></th>
                            <td mat-cell *matCellDef="let element"> {{element.num}} </td>
                        </ng-container>

                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef><B> Name </B></th>
                            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>

                        <ng-container matColumnDef="type">
                            <th mat-header-cell *matHeaderCellDef><B> Type </ B>
                            </th>
                            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
                        </ng-container>

                        <ng-container matColumnDef="button">
                            <th mat-header-cell *matHeaderCellDef></th>
                            <td mat-cell *matCellDef="let element">
                                <button mat-fab class="delete-button" (click)="DeleteDialog(element)"
                                    matTooltip="Supprimer l'objet">
                                    <mat-icon>delete</mat-icon>
                                </button>
                                <button mat-fab class="view-stat" matTooltip="Voir les statistiques">
                                    <mat-icon>assessment</mat-icon>
                                </button>
                                <button mat-fab class="change-state" matTooltip="Modifier l'objet">
                                    <mat-icon>build</mat-icon>
                                </button>
                                <button mat-fab class="change-state" matTooltip="Ajouter Ã  vos favoris"
                                    (click)="openSnackBar()">
                                    <mat-icon>favorite_border</mat-icon>
                                </button>
                            </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
            </div>
        </mat-card-content>
    </mat-card>
</div>
